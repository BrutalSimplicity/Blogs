<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/darkula.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<style>
/* body */
body {
    margin: 10px auto;
    width: 800px;
    color: #000;
    font: 13px "Myriad Pro", "Lucida Grande", Lucida, Verdana, sans-serif;
}

.post-title {display:none;}
.post {font: 11px;}
.footnotes { margin-top: 50px;}

/* html tags */

/*  Work around IE/Win code size bug - courtesy Jesper, waffle.wootest.net  */

* html code {
    font-size: 101%;
}

* html pre {
    font-size: 101%;
}

/* code */

pre {
 font-size: 110%;
 max-height: 500px;
 overflow: auto;
 background: #f1f5f9;
 border: 1px solid #c7cfd5;
 margin: 5px;
 padding: 8px;
 white-space: pre;
 word-break: normal;
 word-wrap: normal;
}

hr {
    color: #919699;
    size: 1;
    width: 100%;
    noshade: "noshade"
}

/* headers */


h1, h2, h3, h4, h5, h6 {
    font-family: "Myriad Pro", "Lucida Grande", Lucida, Verdana, sans-serif;
    font-weight: bold;
}

h1  {
    margin-top: 1em;
    margin-bottom: 25px;
    color: #000;
    font-weight: bold;
    font-size: 30px;
}
h2  {
    margin-top: 2.5em;
    font-size: 24px;
    color: #000;
    padding-bottom: 2px;
    border-bottom: 1px solid #919699;
}
h3  {
    margin-top: 2em;
    margin-bottom: .5em;
    font-size: 17px;
    color: #000;
}
h4  {
    margin-top: 2em;
    margin-bottom: .5em;
    font-size: 15px;
    color: #000;
}
h5  {
    margin-top: 20px;
    margin-bottom: .5em;
    padding: 0;
    font-size: 13px;
    color: #000;
}

h6  {
    margin-top: 20px;
    margin-bottom: .5em;
    padding: 0;
    font-size: 11px;
    color: #000;
}

p {
    margin-top: 20px;
    margin-bottom: 20px;
}

/* lists */

ul  {
    list-style: square outside;
    margin: 0 0 0 30px;
    padding: 0 0 12px 6px;
}

li  {
    margin-top: 7px;
}
            
ol {
    list-style-type: decimal;
    list-style-position: outside;
    margin: 0 0 0 30px;
    padding: 0 0 12px 6px;
}
    
ol ol {
    list-style-type: lower-alpha;
    list-style-position: outside;
    margin: 7px 0 0 30px;
    padding: 0 0 0 10px;
    }

ul ul {
    margin-left: 40px;
    padding: 0 0 0 6px;
}

li>p { display: inline }
li>p+p { display: block }
li>a+p { display: block }


/* table */

table {
    width: 100%;
    border-top: 1px solid #919699;
    border-left: 1px solid #919699;
    border-spacing: 0;
}
    
table th {
    padding: 4px 8px 4px 8px;
    background: #E2E2E2;
    font-size: 12px;
    border-bottom: 1px solid #919699;
    border-right: 1px solid #919699;
}
table th p {
    font-weight: bold;
    margin-bottom: 0px; 
}
    
table td {
    padding: 8px;
    font-size: 12px;
    vertical-align: top;
    border-bottom: 1px solid #919699;
    border-right: 1px solid #919699;
}
table td p {
    margin-bottom: 0px; 
}
table td p + p  {
    margin-top: 5px; 
}
table td p + p + p {
    margin-top: 5px; 
}

/* forms */

form {
    margin: 0;
}

button {
    margin: 3px 0 10px 0;
}
input {
    vertical-align: middle;
    padding: 0;
    margin: 0 0 5px 0;
}

select {
    vertical-align: middle;
    padding: 0;
    margin: 0 0 3px 0;
}

textarea {
    margin: 0 0 10px 0;
    width: 100%;
}
</style>
